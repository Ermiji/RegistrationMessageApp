<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="bg-light form">
        <h3 class="text-center py-3">Add a Message</h3>
        <form action="#"
              th:action="@{/addMessage}"
              th:object="${message}"
              method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="messageInput" class="col-sm-3 col-form-label">
                    &nbsp;Enter your message:</label>
                <div class="col-sm-8">
                    <textarea class="form-control form-group col-sm-5"
                              id="messageInput" rows="3" cols="106"
                              placeholder="Type a message!" th:field="*{content}" name="content"></textarea>
                    <br/>
                </div>
            </div>
            <div class="form-group row">
                <label for="dateInput" class="col-sm-3 col-form-label">&nbsp;Message post date :</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="dateInput" th:field="*{date}" name="datePosted" value="">
                    <br/>
                </div>
            </div>
            <div class="form-group row">
                <label for="nameInput" class="col-sm-3 col-form-label">&nbsp;Message sent by:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{sender}" id="nameInput" name="setBy" value="">
                    <br/><br/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <td>
                        <button type="submit" class="btn btn-color text-green">Submit</button>
                        <button type="reset" class="btn btn-btn-color text-yellow">Reset</button>
                    </td>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
